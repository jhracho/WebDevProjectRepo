<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Style Sheets-->
        <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="../base.css">
        <link rel="stylesheet" href="create.css">

        <!-- Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');
        </style>

    </head>
    <body>  
        <!-- Navigation -->  
        <div class='navbar'>
            <ul class='left'>
                
                    <li><a href='../index.html'>Home</a></li>
                    <li class="active"><a href='../about.html'>About</a></li>
                    <li><a href='../post/explore.html'>Explore</a></li>
                    <li class='active'>Post</li>
            </ul>
            <ul class='right'>
                    <li><a href='../login/login.html'>Log In</a></li>
                    <li><a href='../signup/signup.html'>Sign Up</a></li>
                    <li>Log Out</li>
            </ul>
        </div>
        </br>

        <!-- Users will have a character limit depending on the length of TEXT() in a SQL database -->
        <div class='post-box'>
            <h1>Share Your Story</h1>
            <div class='line'></div>
            <form action='submit-post-script'>
                <p>Title</p>
                <input type='text' name='title-input' maxlength='50' required='required' placeholder='What should your post be called?'/>
                <p>Sub-Heading</p>
                <input type='text' name='heading-input' maxlength='100' required='required' placeholder='A one-line description of your post.'/>
                <p>Story</p>
                <textarea name='story-input' columns='20' rows='4' required='required' placeholder='Share your Story!'></textarea>
                </br>
                <input type='submit' name='submit-button' value='Submit for Review'/>
            </form>
        </div>
    </body>
